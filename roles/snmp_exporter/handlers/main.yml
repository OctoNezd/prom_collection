---
- name: Restart snmp_exporter
  become: true
  ansible.builtin.systemd:
    daemon_reload: true
    name: snmp_exporter
    state: restarted
  register: snmp_exporter_restarted

- name: Reload snmp_exporter
  become: true
  ansible.builtin.systemd:
    daemon_reload: true
    name: snmp_exporter
    state: reloaded
  when: snmp_exporter_restarted is not defined
